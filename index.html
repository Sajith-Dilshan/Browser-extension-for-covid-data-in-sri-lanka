<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid-19 Stats- LK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>

<div class="container mt-3" style="width: 450px;">
    <h2 class="text-center">Covid Latest Report-Sri Lanka</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-light">
        <tr >
            <th>Last Update</th>
            <th>Total global death cases</th>
            <th>Total local death cases</th>
            <th>Global total cases</th>
            <th>Local total cases</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="date"></td>
            <td id="Gdeaths"></td>
            <td id="Ldeaths"></td>
            <td id="Gcases"></td>
            <td id="Lcases"></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
